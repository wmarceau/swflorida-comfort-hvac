<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="coolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#coolGradient)"/>

  <!-- Inner circle -->
  <circle cx="200" cy="200" r="160" fill="white"/>

  <!-- Snowflake/cooling icon (top) -->
  <g transform="translate(200, 120)">
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#0ea5e9"/>
    <!-- Spokes -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round"/>
    <line x1="-30" y1="-17" x2="30" y2="17" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round"/>
    <line x1="-30" y1="17" x2="30" y2="-17" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round"/>
    <!-- Branches -->
    <line x1="0" y1="-35" x2="-10" y2="-25" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-35" x2="10" y2="-25" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="35" x2="-10" y2="25" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="35" x2="10" y2="25" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- House outline -->
  <g transform="translate(200, 230)">
    <!-- Roof -->
    <path d="M-60 0 L0 -45 L60 0" fill="none" stroke="#0369a1" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Walls -->
    <rect x="-50" y="0" width="100" height="70" fill="none" stroke="#0369a1" stroke-width="6"/>
    <!-- Door -->
    <rect x="-15" y="30" width="30" height="40" fill="url(#warmGradient)" rx="2"/>
  </g>

  <!-- Sun/warmth rays (bottom right) -->
  <g transform="translate(290, 280)">
    <circle cx="0" cy="0" r="15" fill="#f97316"/>
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="#f97316" stroke-width="4" stroke-linecap="round"/>
    <line x1="18" y1="-18" x2="25" y2="-25" stroke="#f97316" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#f97316" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Text: SW FLORIDA -->
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0369a1" text-anchor="middle">SW FLORIDA</text>

  <!-- Text: COMFORT HVAC -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#64748b" text-anchor="middle">COMFORT HVAC</text>
</svg>
